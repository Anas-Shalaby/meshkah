<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>إعدادات مشكاة</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Tajawal", Arial, sans-serif;
      }
    </style>
  </head>
  <body
    class="bg-gray-50 min-h-screen flex flex-col items-center justify-center p-4"
    style="width: 400px"
  >
    <div
      class="bg-white rounded-2xl shadow-xl border w-full max-w-md p-6 flex flex-col gap-6"
    >
      <h1 class="text-2xl font-bold text-blue-700 mb-2 text-center">
        إعدادات مشكاة
      </h1>
      <div class="flex flex-col gap-2">
        <label for="interval" class="text-gray-700 font-semibold"
          >الفترة بين كل حديث (بالدقائق):</label
        >
        <input
          id="interval"
          type="number"
          min="1"
          max="60"
          value="2"
          class="border rounded-lg px-3 py-2 text-lg text-right focus:ring-2 focus:ring-blue-400"
        />
      </div>
      <button
        id="save-btn"
        class="bg-blue-600 hover:bg-blue-700 text-white rounded-lg px-4 py-2 text-lg font-semibold shadow"
      >
        حفظ الإعدادات
      </button>
      <hr />
      <div>
        <h2 class="text-lg font-bold text-blue-600 mb-2">
          سجل الأحاديث السابقة
        </h2>
        <div
          id="history-list"
          class="flex flex-col gap-3 max-h-64 overflow-y-auto"
        ></div>
      </div>
    </div>
    <script src="settings.js"></script>
  </body>
</html>
